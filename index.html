<!-- 設定文件格式為HTML5版本 -->
<!DOCTYPE html>

<!-- 設定內容語系為英文，改為台灣繁體中文 -->
<html lang="zh-Hant-TW">
<!-- head存放網頁的基本資訊 像是title, meta, style -->
<head>
    <title>POPCAT CLASSIC</title>
    <meta name="author" content="Joshua O'Sullivan, Freddy Heppell, Edward Hails">
    <!-- 文件編碼是UTF-8 -->
    <meta charset="UTF-8">

    <meta name="msapplication-TileColor" content="#b721ff">
    <meta name="theme-color" content="#b721ff">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">


    <style>
        html { height:100%; overflow:hidden; }
       body{
            height:100%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #bdaa90;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position:relative;
            overflow:hidden;
        }
        body::before{
            content:"";
            position:absolute;
            width:120%;height:120%;
            top:50%;left:50%;
            z-index:-1;
            transform:translate(-50%,-50%) rotate(-3deg);
            background-image: url("imgs/bg.jpg");
            background-repeat: repeat-x;
            background-size: contain;
        }

        .title {
            margin:2em 0 0 0;
            width: min(600px,80%);
        }

        .cat-img {
            height:0;
            flex-grow:1;
            width:100%;
            max-width: 800px;
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
            touch-action: manipulation;
            text-align: center;
            color:white;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            font-weight:900;
            font-size:80px;
            font-family: 'Ojuju', sans-serif;
            word-wrap: break-word;
        }
        @media(min-width:1000px) {
            .title {
                width: min(400px,80%);
            }
            .cat-img {
                font-size: 40px;
                -webkit-text-stroke-width: 1.5px;
            }
        }
        #p { background-image: url("imgs/p.png"); }
        #op { background-image: url("imgs/op.png"); }
        </style>
</head>
<script>
    let pop_count = 0;

    let cat = document.getElementById("p")
    let open_popcat = function(){
        pop_count++;
        cat.innerHTML = pop_count;
        pop_audio = new Audio("pops/pop1.mp3")
        pop_audio.load();
        pop_audio.play();

        cat.id = "op";
    }
    let close_popcat = function(){
        cat.id = "p";
    }
    document.addEventListener("keydown", open_popcat);
    document.addEventListener("pointerdown", open_popcat);
    document.addEventListener("keyup", close_popcat);
    document.addEventListener("pointerup", close_popcat);
    cat.style.backgroundImage = "imgs/op.png"


</script>

<body>
<img class="title" src="imgs/popcat.svg" alt="POPCAT">

<div class="cat-img" id="p"></div>


</body>
</html>
